<body>
<script>

    $(function () {
        $("#divAddRoom").hide();
    });


    function displayAddForm() {
        $("#divSearchRoom").hide();
        $("#divAddRoom").show();
        $("#btn-add").show();
        $("#btn-edit").hide();
    }
</script>
<!--<include src="./header.html"></include>-->

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Light Management System</a>
    <div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="http://localhost/emse/views/manageRoom.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost/emse/views/buildings.html">Buildings</a>

            <li class="nav-item">
                <a class="nav-link" href="http://localhost/emse/views/rooms.html">Rooms</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Lights</a>
            </li>
        </ul>
    </div>
</nav>
<section>
    <div id="app" style="width: 100%">
        <div class="row">
            <div class="col-sm-12">
                <button id="all-btn" type="button" class="btn btn-light" @click="getBuilding()">All Buildings
                </button>
                <button id="add-btn" type="button" class="btn btn-light" onclick="displayAddForm()"><img src="images/add.png" width="25"/>
                </button>
            </div>
        </div>


        <div class="container-flex">
            <div id="divAddRoom" class="card">
                <div class="card-body">
                    <form id="search-form">
                        <div class="form-group row">
                            <label for="roomName" class="col-sm-3 control-label">Building name<span
                                    class="text-danger">*</span></label>
                            <div class="col-sm-7">
                                <input type="text" id="roomName" name="roomName" class="form-control">
                            </div>
                            <div class="col-sm-2">
                                <button id="btn-add" type="button" class="btn btn-primary float-right">Add
                                </button>
                                <button id="btn-edit" type="button" class="btn btn-primary float-right">Edit
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="container-flex" v-if="buildings.length">
            <div id="buildings">
                <!--<img src="images/loader.gif" v-if="loading" class="center"/>-->
                <table class="table" id="myTable">
                    <thead>
                    <th>#</th>
                    <th>Name</th>
                    <th>Edit</th>
                    <th>Delete</th>
                    </thead>
                    <tbody>
                    <tr v-for="building in buildings">
                        <td scope="row">{{ building.id }}</td>
                        <td>{{ building.name }}
                        </td>
                        <td>
                            <button @click="editBuildingDisplay(building.id, building.name)" class="btn btn-light">
                                <img src="images/edit.png" width="25"/></button>
                        </td>
                        <td>
                            <button @click="deleteRoom()" class="btn btn-light">
                                <img src="images/delete.png" width="25"/></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>


<script src="../js/vue_buildings.js"></script>
</body>
